<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>intro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
    #swiper
    (swiperinit)="swiperReady()"
    (swiperslidechange)="swiperSlideChanged($event)"
    [pagination]="true"
  >
    <swiper-slide>
      <ion-text>
        <h1>Welcome to My App</h1>
        <ion-button (click)="next()" fill="outline" color="light"
          >Next</ion-button
        >
      </ion-text>
    </swiper-slide>
    <swiper-slide>
      <ion-text>
        <ion-button (click)="start()" fill="outline" color="light"
          >Get Started</ion-button
        >
      </ion-text>
    </swiper-slide>
  </swiper-container>
</ion-content>
