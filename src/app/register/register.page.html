<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="./assets/artidari.png" alt="artidari.icon" style="height: 40px;  margin-top: 10px;">
  </ion-toolbar>
</ion-header>

<ion-content lines="none">
  <div class="container">
    <h1>Register</h1>
    <form (ngSubmit)="register()" [formGroup]="credentials" lines="none">
      <ion-item fill="solid" class="ion-margin-bottom">

        <ion-input labelPlacement="stacked" placeholder="Name" formControlName="username"><ion-icon slot="start"
            name="person" aria-hidden="true"></ion-icon></ion-input>
        <ion-note slot="error" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          Username is required</ion-note>
        <!-- Added validation message -->
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom" lines="none">

        <ion-input labelPlacement="stacked" type="email" placeholder="Email" formControlName="email"><ion-icon
            slot="start" name="mail" aria-hidden="true"></ion-icon></ion-input>
        <ion-note slot="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          Email is invalid</ion-note>
        <!-- Improved validation message -->
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom" lines="none">

        <ion-input labelPlacement="stacked" type="password" placeholder="Password" formControlName="password"><ion-icon
            slot="start" name="lock-closed" aria-hidden="true"></ion-icon></ion-input>
        <ion-note slot="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          Password must be at least 6 characters</ion-note>
        <!-- Improved validation message -->
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom" lines="none">

        <ion-textarea labelPlacement="stacked" placeholder="Description" formControlName="description"><ion-icon
            slot="start" name="pencil" aria-hidden="true"></ion-icon></ion-textarea>
        <ion-note slot="error" *ngIf="description?.invalid && (description?.dirty || description?.touched)">
          Description is required</ion-note>
        <!-- Added validation message -->
      </ion-item>

      <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Register</ion-button>
    </form>

    <ion-button (click)="goToLogin()" fill="clear" expand="block">Already Registered? Click Here!</ion-button>
    <!-- Added a login button for user convenience -->

    <ion-text>
      <p style="text-align: center">Or</p>
    </ion-text>
    <ion-button expand="block" (click)="googleLogin()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      <ion-text>Signup with Google</ion-text>
    </ion-button>
  </div>
</ion-content>
