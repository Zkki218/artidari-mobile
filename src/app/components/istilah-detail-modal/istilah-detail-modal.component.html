<ion-header>
  <ion-toolbar>
    <ion-title>{{ istilah?.judul }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-label>
    <p>{{ istilah!.deskripsi }}</p>
    <p>Contoh: {{ istilah!.contoh }}</p>
    <p>By: {{ userName }} at {{ date | date:'dd/MM/yyyy' }}</p>
  </ion-label>
</ion-content>
