<ion-header>
  <ion-toolbar>
    <ion-title>Tambah Istilah</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="istilahForm" (ngSubmit)="submitIstilah()">
    <ion-item>
      <ion-label position="floating">Judul</ion-label>
      <ion-input formControlName="judul" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Deskripsi</ion-label>
      <ion-textarea formControlName="deskripsi"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contoh</ion-label>
      <ion-input formControlName="contoh" type="text"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!istilahForm.valid">Submit</ion-button>
  </form>
</ion-content>
